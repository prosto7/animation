<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>21-22</title>

  <style>
    #round {
      background-color: red;
    }

    #secondRound {
      background-color: blue;

    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: relative;

    }
  </style>
</head>

<body>

  <div id="round" class="circle"></div>
  <div id="secondRound" class="circle"></div>

  <script>
    
    // let bodyWidth = document.body.clientWidth;
    let bodyWidth = document.body.clientWidth;
    var elem = document.getElementById("round");
    var secElem =  document.getElementById("secondRound");
    let positionRound = 0;
    let positionSecRound = 0;
    let anim = setInterval(frame, 5);
    let next = 0;
    let downBorder = 200;

    function frame() {
      if (positionRound == bodyWidth) {
        positionRound = 0;
        ++next;
        var down = next * 100;
        elem.style.top = down + 'px';
        console.log(down);
      } else {
        positionRound++;
        elem.style.top = down + 'px';
        elem.style.left = positionRound + 'px';
        

      }


    }

function move() {


  if  (positionSecRound <= downBorder) 
{

  positionSecRound ++; 
  secElem.style.top = positionSecRound + 'px';
  secElem.style.left = positionSecRound + 'px';
  secElem.style.width = positionSecRound + 'px'
  secElem.style.height = positionSecRound + 'px';

  
 
}

  else
  {
    downBorder--;
    positionSecRound-- ;
  secElem.style.top = positionSecRound + 'px';
  secElem.style.left = positionSecRound + 'px';
  secElem.style.width = positionSecRound + 'px'
  secElem.style.height = positionSecRound + 'px';

}

requestAnimationFrame(move);

}

requestAnimationFrame(move);

  </script>

</body>

</html>
